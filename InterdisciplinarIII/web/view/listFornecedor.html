<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head></head>
    <body>
        <div th:fragment="content">
            <div class="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2 th:text="${titulo}"></h2>
                        <div th:replace="fragments/list :: btnsTopTable"></div>
                        <table class="dataTable table table-bordered table-striped">
                            <tr>
                                <th>Nome</th>
                                <th>Emails</th>
                                <th>Telefones</th>
                                <th>Endere√ßo</th>
                                <th class="col-button-header">Editar</th>
                                <th class="col-button-header">Excluir</th>
                            </tr>
                            <tr th:each="documento : ${lista}" th:object="${documento}" class="ajaxLoading">
                                <td th:text="*{nome}"></td>
                                <td th:utext="*{getEmailsList(true)}"></td>
                                <td th:utext="*{getTelefonesList(true)}"></td>
                                <td th:text="*{endereco}"></td>
                                <td class="text-center">
                                    <a th:href="@{${URL} + '/' + *{id}}">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </td>
                                <td class="text-center">
                                    <a href="javascript:void(0);" th:attr="data-id=*{id}" class="ajaxDelete">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <hr />
            </div>
        </div>
    </body>
</html>
