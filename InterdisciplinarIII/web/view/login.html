<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head></head>
    <body>
        <div th:fragment="content">
            <div class="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Login</h2>
                        <h5>Por favor, efetue o login</h5>
                        <form method="POST" class="form-horizontal">
                            <div class="form-group">
                                <label for="txtUsuario" class="control-label col-sm-1">Usuário:</label>
                                <div class="col-md-6 col-sm-12">
                                    <input name="usuario" id="txtUsuario" class="form-control" type="text" autofocus="" required="" placeholder="Usuário" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtSenha" class="control-label col-sm-1">Senha:</label>
                                <div class="col-md-6 col-sm-12">
                                    <input name="senha" id="txtSenha" class="form-control" type="password" placeholder="Senha" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                                    <button type="submit" class="btn btn-primary">
                                        Login <i class="fa fa-sign-in"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <hr />
            </div>
        </div>
    </body>
</html>
