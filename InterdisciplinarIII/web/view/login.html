<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head></head>
    <body>
        <div th:fragment="content">
            <div class="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Login</h2>
                        <h5>Por favor, efetue o login</h5>
                        <form method="POST" class="form-horizontal" th:object="${loginVM}">
                            <div class="form-group">
                                <label for="login" class="control-label col-sm-1">Login:</label>
                                <div class="col-md-6 col-sm-12">
                                    <input th:field="*{login}" class="form-control" type="text" autofocus="" required="" placeholder="UsuÃ¡rio" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="senha" class="control-label col-sm-1">Senha:</label>
                                <div class="col-md-6 col-sm-12">
                                    <input th:field="*{senha}" class="form-control" type="password" placeholder="Senha" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                                    <button type="submit" class="btn btn-primary">
                                        Login <i class="fa fa-sign-in"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <hr />
            </div>
        </div>
    </body>
</html>
